<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Unicode Debugger @ unicode.run</title>

    <!-- https://rsms.me/inter/ -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
    :root {
      font-family: Inter, sans-serif;
      font-feature-settings: 'calt' 0, 'tnum' 1, 'zero' 1, 'ss02' 1;
    }
    @supports (font-variation-settings: normal) {
      :root { font-family: InterVariable, sans-serif; }
    }
    body { font-family: inherit !important; } /* override bootstrap reset -->
    </style>

    <link rel="stylesheet" href="lib/bootstrap.min.css"></link>

    <script src="lib/string-split-grapheme-clusters.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>

    <script src="lib/unicodeCharacterDatabase.json"></script>
    <script type="module" src="debugger.mjs"></script>

    <style>
      body
      {
        font-size: 14px;
      }

      .unicode-content
      {
        font-family: Iosevka sans-serif; /* system fonts probably render the best but Iosevka has nice language support; TODO link to it */
      }
        .unicode-content.codepoint-space span
        {
          display: inline-block;
          border: 1px dotted white;
          border-radius: .1em;
          line-height: 100%;
        }
        .unicode-content.codepoint-abbreviation span
        {
          display: inline-block;
          border-radius: .2em;
          padding: 2px;
          line-height: 100%;
          font-weight: bold;
          font-family: sans-serif;
          font-size: 70%;
        }

      #header
      {
        height: 25vh;
      }

      h1
      {
        font-size: 2rem;
      }

      #content-area
      {
        height: 75vh;
        overflow-y: scroll;
      }

      #text-length > div
      {
        display: inline-block;
        vertical-align: top;
        cursor: default;
        margin-right: 2em;
      }
        #text-length span
        {
        }
          #text-length span:first-child
          {
            font-size: 110%;
            font-weight: bold;
            margin-right: .25em;
          }

      #select-escape-code-format a, #select-input-format a {
        cursor: pointer;
        margin: .25em;
        text-decoration: underline;
      }
        #select-escape-code-format a[active], #select-input-format a[active] {
          font-weight: bold;
        }

      div.cluster-container
      {
        display: inline-block;
      }
      div.cluster-container.complex
      {
        margin: 1em 1em 1em -1em;
        padding: 1em;
        border: 1px solid black;
      }

        .cluster_display
        {
          font-size: 275%;
          text-align: center;
        }

      .card.codepoint
      {
        display: inline-block;
        vertical-align: top;
        width: 12em;
        margin: 0 2em 2em 0;
        min-height: 13em;
      }

      .card.codepoint .codepoint_display
      {
        font-size: 275%;
        text-align: center;
        white-space: pre; /* prevents space characters from collapsing to no size */
      }
        .codepoint_normalization .card.codepoint
        {
          font-size: 80%;
        }

      .card.codepoint .codepoint_hex
      {
        font-size: 1.1rem;
        font-weight: 300;
        margin-bottom: .75em;
        text-align: center;
      }

      .codepoint_name
      {
        margin-bottom: .5em;
      }

      .codepoint_attributes
      {
        font-size: .9rem;
      }

      .codepoint_category
      {
        margin-right: 1em;
        border: 1px solid grey;
        padding: 1px;
      }

      .escapecode
      {
        display: none;
      }

      /* Light Color Scheme */

      body
      {
        background-color: #FAFAFA;
      }

      a, a:focus, a:visited
      {
        color: #274154;
      }
        a[active]
        {
          color: #4455BB;
        }

      .card.codepoint
      {
        background-color: #274154;
        color: white;
      }
        .card.codepoint:hover
        {
          background-color: #273344;
        }
        .card.codepoint.selected
        {
          background-color: #278854; /* after hover */
        }
        .unicode-content.codepoint-space span
        {
          color: yellow;
          border-color: yellow;
        }
        .unicode-content.codepoint-abbreviation span
        {
          background: #DDDD55;
          color: black;
        }
        .unicode-content.codepoint-illegal
        {
          color: red;
        }
    </style>
  </head>
  <body>
    <div id="header">
      <div class="container">
      <table style="width: 100%; margin: 1rem 0; background-color: inherit;">
        <tr valign="center">
          <td style="width: 0;">
            <img src="logo.png" style="width: 5rem; height: 5rem; margin-right: 1rem;">
          </td>
          <td>
            <div>

              <div id="select-input-format" style="line-height: 135%; margin-top: .75rem; margin-bottom: .5rem;">
                Paste
                  <a data-key="text" active="" href="#" onclick="return false;">Text</a>
                  or 
                  <a data-key="utf32" href="#" onclick="return false;">UTF-32</a> /
                  <a data-key="utf16" href="#" onclick="return false;">UTF-16BE</a>
                  code points in hex to run the Unicode debugger.
              </div>

              <textarea id="input" style="width: 100%; height: 2.5rem; margin: 0; padding: .25rem; line-height: 110%; font-size: 1.5rem;" class="unicode-content"
               placeholder="Paste some text here."></textarea>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div id="content-area">
      <div class="container">

      <hr style="margin-top: .25rem;">

      <div id="text-length">
        <div data-bs-toggle="popover"
             data-bs-content="Technically called &ldquo;extended grapheme clusters&rdquo;. Apparently Swift and Elixir report lengths this way, but they may implement different EGC rules than on this page.">
          <span id="text-length-egcs"></span>
          <span>Characters</span> 
        </div>
        <div data-bs-toggle="popover"
             data-bs-content="Languages including Python, whose internal representation of text is UTF-32, will give this length.">
          <span id="text-length-codepoints"></span>
          <span>Unicode Code Points</span> 
        </div>
        <div data-bs-toggle="popover"
             data-bs-content="Languages including JavaScript, C#, Java, and C, whose internal representation of text is UTF-16, will give this length.">
          <span id="text-length-utf16"></span>
          <span>UTF-16 Code Units</span> 
        </div>
        <div data-bs-toggle="popover"
             data-bs-content="Most files are saved in UTF-8 encoding.">
          <span id="text-length-utf8"></span>
          <span>UTF-8 Bytes</span> 
        </div>
      </div>

      <hr>

      <div id="warnings">
      </div>

      <hr>

      <div id="select-escape-code-format">
          Show code points as
          <span>
          </span>
      </div>

      <hr>
      
      <div id="codepoints">
      </div>

    </div> <!-- /container -->
    </div> <!-- /#content-area -->
  </body>

  <script>
const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl,
  { trigger: 'hover focus' }))
  </script>
</html>
