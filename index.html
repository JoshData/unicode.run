<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Unicode Debugger @ unicode.run</title>

    <link rel="stylesheet" href="lib/bootstrap.min.css"></link>

    <script src="lib/string-split-grapheme-clusters.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>

    <script src="lib/unicodeCharacterDatabase.json"></script>
    <script type="module" src="debugger.mjs"></script>

    <style>
      body
      {
        font-family: sans-serif;
      }

      .unicode-content
      {
        font-size: 120%;
        font-family: "Iosevka sans-serif"; // system fonts probably render the best
      }

      #header
      {
        height: 25vh;
      }

      h1
      {
        font-size: 2rem;
      }

      #content-area
      {
        height: 75vh;
        overflow-y: scroll;
      }

      #text-length > div
      {
        display: inline-block;
        vertical-align: top;
        cursor: default;
        margin-right: 2em;
      }
        #text-length span
        {
        }
          #text-length span:first-child
          {
            font-size: 110%;
            font-weight: bold;
            margin-right: .25em;
          }

      #select-escape-code-format > span > span {
        cursor: pointer;
        color: #5577AA;
        margin: .25em;
        text-decoration: underline;
      }
        #select-escape-code-format > span > span[active] {
          color: #4466BB;
          font-weight: bold;
        }

      tbody#output > tr
      {
        background-color: #EFF;
      }
      tbody#output > tr.every-other-row
      {
        background-color: #FEF;
      }
      tbody#output > tr.bidi
      {
        background-color: transparent;
      }
        tbody#output > tr.bidi td
        {
          padding: 1em .5em .5em .5em;
        }

      .egc, .codepoint_raw, .codepoint_hex
      {
        font-size: 130%;
        text-align: center;
      }

      .egc, .codepoint_raw, .codepoint_hex, .codepoint_info
      {
        padding: .5em;
      }

      .codepoint_name
      {
        margin-bottom: .5em;
      }

      .codepoint_category
      {
        margin-right: 1em;
        border: 1px solid grey;
        padding: 1px;
      }

      .escapecode
      {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div class="container">
      <table>
        <tr>
          <td>
            <img src="logo.png" style="width: 2rem; height: 2rem; margin: 1rem 1rem 1rem 0">
          </td>
          <td>
            <h1>Unicode Debugger</h1>
          </td>
        </tr>
      </table>

      <textarea id="input" style="width: 100%; height: 3.5em; margin: 1rem 0;" class="unicode-content"
       placeholder="Paste some text here."></textarea>
      </div>
    </div>

    <div id="content-area">
      <div class="container">

      <div id="text-length">
        <div data-bs-toggle="popover"
             data-bs-content="Technically called &ldquo;extended grapheme clusters&rdquo;. Apparently Swift and Elixir report lengths this way, but they may implement different EGC rules than on this page.">
          <span id="text-length-egcs"></span>
          <span>Characters</span> 
        </div>
        <div data-bs-toggle="popover"
             data-bs-content="Languages including Python, whose internal representation of text is UTF-32, will give this length.">
          <span id="text-length-codepoints"></span>
          <span>Unicode Code Points</span> 
        </div>
        <div data-bs-toggle="popover"
             data-bs-content="Languages including JavaScript, C#, Java, and C, whose internal representation of text is UTF-16, will give this length.">
          <span id="text-length-utf16"></span>
          <span>UTF-16 Code Units</span> 
        </div>
        <div data-bs-toggle="popover"
             data-bs-content="Most files are saved in UTF-8 encoding.">
          <span id="text-length-utf8"></span>
          <span>UTF-8 Bytes</span> 
        </div>
      </div>

      <div id="warnings">
      </div>

      <p>The Unicode code points in this text are:</p>

      <div id="select-escape-code-format">
          Show code points as
          <span>
          </span>
      </div>

      <table>
          <thead>
            <tr>
              <th rowspan=2 width=100 title="Extended Grapheme Cluster with BIDI Mirror Replacements">Displayed Character</th>
              <th colspan=3>Code Point</th>
            </tr>
            <tr>
              <th></th>
              <th>Hex</th>
            </tr>
          </thead>
          <tbody id="output">
          </tbody>
      </table>

    </div> <!-- /container -->
    </div> <!-- /#content-area -->
  </body>

  <script>
const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl,
  { trigger: 'hover focus' }))
  </script>
</html>
